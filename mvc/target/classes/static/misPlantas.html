<!-- Contenido principal -->
<div class="container" style="margin-top: 100px;">

    <h1 class="mainTitle text-center">Mis Plantas</h1>

    <!-- Formulario para agregar una nueva planta -->
    <h2>Agregar Planta</h2>
    <form id="addPlantForm" class="mb-4">
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Nombre de la planta" required>
        </div>
        <div class="mb-3">
            <input type="text" id="description" class="form-control" placeholder="Descripción" required>
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
    </form>

    <!-- Sección para listar todas las plantas -->
    <h2>Plantas</h2>
    <ul id="plantsList" class="list-group mb-4">
        <!-- Aquí se mostrarán las plantas -->
    </ul>

    <!-- Formulario para editar una planta (oculto inicialmente) -->
    <h2>Editar Planta</h2>
    <form id="editPlantForm" style="display:none;">
        <div class="mb-3">
            <input type="text" id="editName" class="form-control" placeholder="Nuevo nombre" required>
        </div>
        <div class="mb-3">
            <input type="text" id="editDescription" class="form-control" placeholder="Nueva descripción" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
